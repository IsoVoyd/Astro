<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="application.css" />
    <title>Astro</title>
</head>
<body>
    <canvas id="astro-canvas" width="100vw" height="100vh"></canvas>
    <div id="ui-container">
        <div id="ship-info">
            <h1>Wave Number</h1><h1 id="wave-number"></h1>
            <h1>Enemies Spawned</h1><h1 id="enemies-spawned"></h1>
            <h1>Enemies Left</h1><h1 id="enemies-left"></h1>
        </div>
    </div>
    <div id="pause-info">
        <h1>Astro is paused</h1>
        <h2>Hit Escape again to resume!</h2>
    </div>
    <div id="score-info">

    </div>
    <div id="main-menu">
        <div id="game-title">
            <h1>Astro</h1>
        </div>
        <div id="game-options">
            <h2 id="start-game">Start</h2>
            <h2 id="instructions">How To Play</h2>
            <h2 id="about-game">About</h2>
        </div>
        <!-- <h3 id="game-version">v0.7</h3> -->
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
